<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Idleopolis</title>
  <style>
    :root {
      --safe-area-inset-top: env(safe-area-inset-top, 0px);
      --safe-area-inset-right: env(safe-area-inset-right, 0px);
      --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
      --safe-area-inset-left: env(safe-area-inset-left, 0px);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #1a1c2c;
      /* Prevent pull-to-refresh on mobile */
      overscroll-behavior: none;
    }
    #game-container {
      width: 100%;
      height: 100%;
      position: relative;
      /* No border - it causes scrollbar issues */
    }
    /* Unified game canvas - Three.js and PixiJS share the same WebGL context
       Render order handled in code: Background (PixiJS) → Dice (Three.js) → UI (PixiJS) */
    #game-canvas {
      position: fixed !important;
      top: 0;
      left: 0;
      width: 100% !important;
      height: 100% !important;
    }
    /* Lock orientation to portrait - CSS fallback for devices without native lock */
    @media screen and (orientation: landscape) and (max-width: 1024px) {
      html {
        transform: rotate(-90deg);
        transform-origin: left top;
        width: 100vh;
        height: 100vw;
        overflow-x: hidden;
        position: absolute;
        top: 100%;
        left: 0;
      }
    }
  </style>
  <script type="module" crossorigin src="./assets/index-DYIa1cgT.js"></script>
</head>
<body>
  <div id="game-container"></div>
</body>
</html>
